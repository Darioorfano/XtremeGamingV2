<div class="container">
<div class="container-fluid pt-5 pb-5">
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let item of products;">

        <app-card [product]="item" class="mb-3"></app-card>
      </ng-template> 
    </ng-container> 
  </owl-carousel-o>
</div>
</div>
