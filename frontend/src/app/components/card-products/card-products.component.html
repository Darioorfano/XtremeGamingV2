<mat-card *ngFor="let producto of products;" class="mt-5 cardProduct">
    <div class="d-flex flex-column flex-lg-row">
      <div class="col-lg-3">
        <img src="{{producto.imagen}}"class="card-img-top img-fluid fotoProducto" alt="...">
      </div>
      <mat-card-header class="d-flex flex-column m-auto flex-lg-row">
        <mat-card-title>
          <h4 class="text-center  text-danger text-lg-start">{{producto.nombreProducto}}</h4>
        </mat-card-title>
        <mat-card-subtitle>
          <h4 class="mt-4 text-center text-lg-start ">${{producto.precio}}</h4>
          <div class="container d-flex">
          <button class="btn btn-danger my-5 d-flex d-lg-inline m-auto" >AGREGAR AL CARRITO</button>
         <a class="btn mx-5 btn-danger text-light m-auto " [routerLink]="'/producto/' + producto.id">VER PRODUCTO</a>  
        </div>
        </mat-card-subtitle>
      </mat-card-header>
    </div>
  </mat-card>
