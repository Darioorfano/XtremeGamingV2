<div class="card m-auto mt-1" style="width: 18rem;">
  <div class="card-body text-center">
    <img src={{product.imagen}}
      class="card-img-top img-fluid" alt="...">
    <h5 class="card-title">{{product.nombreProducto}}</h5>
    <h4 class="card-text text-danger">${{product.precio}}</h4>

    <button class="btn botonUno" (click)="agregarCarrito(product)">Agregar al carrito</button>

    <a [routerLink]="'/producto/' + product.id" class="btn btn-danger">COMPRAR</a>

  </div>
</div>
