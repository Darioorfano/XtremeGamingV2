<header class="container-fluid bg-dark pt-4">
  <div class="row d-lg-flex flex-lg-nowrap">
    <div class="col-lg-4 mt-lg-3 col-xl-4 ml-4 d-flex text-light">
      <a class="navbar-brand logo" [routerLink]="['/']" >XTREME GAMING</a>
    </div>

    <div class="col-lg-5 col-xl-4 ml-xl-5 pt-xl-3 mt-xl-4 mr-1 mt-4">
      <form class="form-inline my-2 my-lg-0">
        <input
          class="form-control input-busqueda mr-sm-2 w-100"
          type="search"
          placeholder="Buscar producto..."
          aria-label="Search"
        />

        <button class="btn my-2 my-sm-0 ml-5 boton" type="submit">
          <i class="fas fa-search" id="boton"></i>
        </button>
      </form>
    </div>
    <div class="col-lg-1 col-xl-1 pt-xl-3 ml-5 mt-4 icons">
      <a class="usuario" href="login.html"><i class="fas fa-user"></i></a>
      <a href=""><i class="fas fa-shopping-cart ml-4"></i></a>
    </div>
  </div>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" [routerLink]="['/productos']">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" >Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
